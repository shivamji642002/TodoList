<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Student List</h2>

<a href="/students/new" class="btn btn-primary mb-3">Add New Student</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td>
      <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Edit</a>
      <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
