<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post">
        <div class="mb-3"><label>Name</label><input type="text" th:field="*{name}" class="form-control" /></div>
        <div class="mb-3"><label>Email</label><input type="email" th:field="*{email}" class="form-control" /></div>
        <div class="mb-3"><label>Department</label><input type="text" th:field="*{department}" class="form-control" /></div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/'/'}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
